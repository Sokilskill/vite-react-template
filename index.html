<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite-react-template/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- скрипт працює разом з файлом 404.html, щоб не було помилки на github-Page-->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <title>Vite Template</title>
    <script type="module" crossorigin src="/vite-react-template/assets/index-BA91lBHP.js"></script>
    <link rel="stylesheet" crossorigin href="/vite-react-template/assets/index-n_ryQ3BS.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
